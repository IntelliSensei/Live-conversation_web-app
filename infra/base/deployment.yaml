apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-conversation-web-app-deployment
  labels:
    app.kubernetes.io/name: web-app-deployment
    app.kubernetes.io/part-of: live-conversation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: live-conversation-web-app
  template:
    metadata:
      labels:
        app: live-conversation-web-app
    spec:
      containers:
      - name: live-conversation-web-app
        image: crdevwe001.azurecr.io/live-conversation/web-app
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
